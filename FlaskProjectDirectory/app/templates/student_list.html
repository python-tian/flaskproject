{% extends 'blank.html' %}
{% block title %}
    学生信息完
{% endblock %}
{% block content %}

    <table class="table" style="text-align: center">
        <thead>
            <tr>
                <th>姓名</th>
                 <th>年龄</th>
                 <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{student.name}}</td>
                 <td>{{student.age}}</td>
                 <td>{{student.gender}}</td>
                <td><button class="btn btn-danger">开除</button>
                    <button class="btn btn-primary">奖励</button>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
