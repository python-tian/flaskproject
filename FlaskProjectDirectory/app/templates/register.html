<script>
      $("#username").blur(
          function() {
              var value=$("#username").val();
              console.log(value);
              var url='/uservalid/';
              console.log(url);
              var send_data={
                  "username":value,
                  "csrf_token":"{{ csrf_token() }}"
              };
              $.ajax(
                  {
                      url:url,
                      type:'post',
                      data:send_data,
                      success:function(data) {
                        if(data.code == 400){
                            $("#sub").attr("disabled",true)
                        }else{
                             $("#sub").attr("disabled",false)
                        }
                        $("#errormessage").text(data.data)
                      },
                      error:function(error) {
                          console.log(error)
                      }
                  }
              )
          }
      )
  </script>
