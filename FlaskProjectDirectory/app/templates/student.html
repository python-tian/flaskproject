{% extends 'blank.html' %}
{% block title %}
    学生个人信息
{% endblock %}
{% block content %}

    <table class="table" style="text-align: center">
            <div style="text-align: center"><h1 >学生个人信息</h1></div>
        <thead>

            <tr>
                <th>姓名</th>
                 <th>年龄</th>
                 <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{student.name}}</td>
                 <td>{{student.age}}</td>
                 <td>{{student.gender}}</td>
                <td><button class="btn btn-danger"><a href="#">考勤</a></button>
                  <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                      <a>修改</a></button>
                </td>
            </tr>


        </tbody>
    </table>



 <div class="modal fade" id="myModal" tabindex="-1" rode="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">修改个人信息</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <form method="post" class="form" enctype="multipart/form-data" action="/student/" >
                   <p style="display: none">{{ csrf_token() }}</p>
                    <div class="modal-body">

                        <div class="form-group">
                            姓名：<input class="form-control form-control-user" value="{{ student.name }}" type="text" name="name">
                             <input class="form-control form-control-user" value="{{ student.id }}" type="hidden" name="id">

                        </div>
                        <div class="form-group">
                             性别：<input class="form-control form-control-user" value="{{ student.gender }}" type="text" name="gender">
                        </div>
                          <div class="form-group">
                           年龄： <input class="form-control form-control-user" value="{{ student.age }}" type="text" name="age">
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">修改成功</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
